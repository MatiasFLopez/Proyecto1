<body class="bg grid_container">
    <!-- Logo + Buscador + Nav -->

        <div class="header_superior">
            <div class="logo">
                <a href="index.html"><img src="./img/PcShop.png" alt="imagen del logo"></a>
            </div>
            <div class="buscador">
                <input type="search" placeholder="Buscar producto...">
            </div>
        </div>
        <div class="barra_menu">
            <div class="menu">
                <input type="checkbox" id="check_menu">
                <label id="label_check" for="check_menu">
                    <i class="fa-solid fa-bars icon_menu"></i>
                </label>
                <nav>
                    <ul>
                        <li><a href="index.html"></a></li>
                        <li><a href="#">Hardware</a>

                                <li><a href="./pages/placamadre.html">Placa Madre</a></li>
                                <li><a href="./pages/procesador.html">Procesador</a></li>
                                <li><a href="./pages/ram.html">Memoria Ram</a></li>
                                <li><a href="./pages/grafica.html">Grafica</a></li>
                                <li><a href="./pages/fuente.html">Fuente de poder</a></li>
                                <li><a href="./pages/almacenamiento.html">Almacenamiento</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Periféricos</a>
                            <ul>
                                <li><a href="./pages/mouse.html">Mouse</a></li>
                                <li><a href="./pages/teclado.html">Teclado</a></li>
                                <li><a href="./pages/auriculares.html">Auriculares</a></li>
                                <li><a href="./pages/mousepad.html">Mousepad</a></li>
                            </ul>
                        </li>
                        <li><a href="gabinetes.html">Gabinetes</a></li>
                        <li><a href="monitores.html">Monitores</a></li>
                        <li><a href="#" id="seleccion"><i class="fa-solid fa-user"></i></a>
                            <ul>
                                <li><a href="registrarse.html">Mi cuenta</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Cierre Logo + Buscador + Nav -->
    <!-- Inicio de Aside -->
    <aside>
        <div data-aos="flip-up"><img src="./img/banner.png" alt="banner promocional"></div>
    </aside>
    <!-- Cierre de Aside -->
    <!-- Inicio de Main -->
    <main class="main">
        
        <section class="form__register">
            <div class="superior">
                <span>
                    <div data-aos="fade-left"><i class="fa-regular fa-user"></i></div>
                </span>
            </div>
            
            <form action="#" class="register">
                <label for="usuario">Email:</label>
                <input type="text" name="usuario" id="usuario" required>
    
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password">
    
                <label for="password">Confirmar contarseña:</label>
                <input type="password" name="password" id="password">
    
                <label for="number">Teléfono:</label>
                <input type="number" name="number" id="number" required>
    
                <input id="submit" type="submit" value="Enviar">        
            </form>
        </section>
    </main>
    <!-- Cierre de Main-->
    <!-- Inicio de Footer-->
    <footer class="df_footer bg_footer footer">
        <h3 class="texto">Contacto ☎</h3>

            <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
        </div>
    </footer>
